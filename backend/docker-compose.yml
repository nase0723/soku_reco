version: '3'
services:
  https-portal:
    image: steveltn/https-portal:1
    ports:
      - '80:80'
      - '443:443'
    restart: always
    environment:
      DOMAINS: '${DOMAINS} -> http://web:8000'
      STAGE: $STAGE
    volumes:
    - ./docker/org-chimata-ssl-certs:/var/lib/https-portal
  
  # ngrok:
  #   image: wernight/ngrok:latest
  #   ports:
  #     - ${WEB_PORT:-4040}:4040
  #   environment:
  #     NGROK_AUTH: 2JX1sMBqVveF0qxO6FOZ6xJbBgY_74cnRvLFMZk9kUi7fuHGQ
  #     NGROK_PROTOCOL: http
  #     NGROK_PORT: web:8000

  web:
    image: nginx:latest
    ports:
      - "8000:8000"
    depends_on:
      - app
    volumes:
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
      
  app:
    build: ./docker/php
    volumes:
     - .:/var/www/html
    depends_on:
      - mysql
    user: "${UID_GID}"
      
  mysql:
    image: mysql:8.0
    ports: 
      - 3306:3306
    environment:
        - MYSQL_DATABASE=$MYSQL_DATABASE
        - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  https-portal-data:
  mysql_data:
      